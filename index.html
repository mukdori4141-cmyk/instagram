<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body { background-color: #ffffff; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 0 20px; box-sizing: border-box; }
        .language-container { margin-top: 25px; color: #8e8e8e; font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .main-container { width: 100%; max-width: 350px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        /* [핵심] 가운데가 비어있는 최신 로고 */
        .logo-img { width: 75px; height: 75px; margin: 0 auto 40px auto; display: block; }
        input { width: 100%; padding: 13px 15px; margin-bottom: 12px; border: 1px solid #dbdbdb; border-radius: 8px; background-color: #fafafa; box-sizing: border-box; font-size: 14px; }
        .btn-login { width: 100%; background-color: #0064e0; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 15px; margin-top: 10px; }
        .forgot-pw { color: #00376b; font-size: 13px; font-weight: 500; text-decoration: none; margin-top: 20px; display: block; }
        .bottom-section { width: 100%; max-width: 350px; padding-bottom: 30px; display: flex; flex-direction: column; align-items: center; }
        .btn-signup { width: 100%; background-color: transparent; color: #0064e0; border: 1px solid #0064e0; padding: 10px; border-radius: 50px; font-weight: 600; cursor: pointer; font-size: 15px; margin-bottom: 25px; }
        /* [핵심] Meta 아이콘과 글자 한 줄로 */
        .meta-footer { display: flex; align-items: center; justify-content: center; gap: 5px; color: #8e8e8e; font-size: 14px; }
        .meta-icon { width: 22px; filter: grayscale(1); opacity: 0.6; }
    </style>
</head>
<body>
    <div class="language-container">한국어 ∨</div>
    <div class="main-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram" class="logo-img">
        <form id="loginForm">
            <input type="text" id="id" placeholder="사용자 이름, 이메일 주소 또는 휴대폰 번호" required>
            <input type="password" id="pw" placeholder="비밀번호" required>
            <button type="submit" class="btn-login">로그인</button>
        </form>
        <a href="#" class="forgot-pw">비밀번호를 잊으셨나요?</a>
    </div>
    <div class="bottom-section">
        <button type="button" class="btn-signup">새 계정 만들기</button>
        <div class="meta-footer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Meta_Platforms_Inc._logo.svg/64px-Meta_Platforms_Inc._logo.svg.png" alt="" class="meta-icon">
            <span class="meta-text">Meta</span>
        </div>
    </div>
</body>
</html>
